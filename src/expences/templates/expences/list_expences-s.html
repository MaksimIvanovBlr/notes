{% extends 'base.html' %}
{% load crispy_forms_tags %}



{% block body %}
<a href="javascript:history.back()"><button type="button" class="btn btn-light"><i class="bi bi-arrow-left-square-fill"></i> назад</button></a>
<h1>Доходы</h2>
<table class="table table-dark table-striped">
    {% for obj in object_list %}
    <tr>
        <td>{{obj.name}}</td>
        <td>{{obj.value}}</td>
        <td>{{obj.user}}</td>
        <td>{{obj.date}}</td>
        <td>{{obj.status}}</td>
        <td><a href= "{% url 'expences:detail-s' pk=obj.pk %}" class="btn btn-secondary"><i class="bi bi-info-circle"></i></a></td>
        <td><a href= "{% url 'expences:update-s' pk=obj.pk %}" class="btn btn-info"><i class="bi bi-pencil-fill"></i></a></td>
        <td><a href= "{% url 'expences:delete-s' pk=obj.pk %}" class="btn btn-danger"><i class="bi bi-trash"></i></a></td>
    </tr>
    {% endfor %}
</table>
<h3>Общая сумма: <b>{{total}}</b></h3>
<li><a href="{% url 'expences:create-s' %}">Добавить зачисление на карту</a></li>
{% endblock body %}
