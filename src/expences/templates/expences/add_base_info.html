{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Ввод доплнительных данных для расчета {% endblock title %}

{% block body %}
<h1>Укажите необходимые данные </h1>

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form |crispy}}
<input type="submit" class="btn btn-success" value="Ok">
</form>
{% endblock body %}
